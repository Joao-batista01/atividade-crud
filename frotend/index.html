<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <form id="studentForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="curso" placeholder="Curso" required>
        <input type="text" id="periodo" placeholder="Período" required>
        <input type="text" id="turma" placeholder="Turma" required>
        <input type="text" id="turno" placeholder="Turno" required>
        <input type="text" id="endereco" placeholder="Endereço" required>
        <input type="text" id="telefone" placeholder="Telefone" required>
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Lista de Alunos</h2>
    <ul id="studentList"></ul>
</body>
</html>
